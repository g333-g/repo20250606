<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 style="text-align: center; color: blue">Student Registration</h1>
      <h3 style="text-align: center">
        Please fill out all required fields to complete your registration
      </h3>
    </div>
    <br />
    <div>
      <label for="firstname">First Name *</label><br />
      <input type="text" id="firstname" name="firstname" />
      <label for="lastname">Last Name *</label><br />
      <input type="text" id="lastname" name="lastname" />
    </div>
    <br />
    <div>
      <label for="email">Email Address *</label><br />
      <input type="email" id="email" name="email" />
    </div>
    <br />
    <div>
      <label for="phone">Phone Number</label><br />
      <input type="tel" id="phone" name="phone" />
      <label for="birth">Date of Birth</label><br />
      <input type="date" id="birth" name="birth" />
    </div>
    <br />
    <div>
      <label for="program">Program of Study *</label><br />
      <input type="tel" id="program" name="program" />
    </div>
    <br />
  </body>
</html>
